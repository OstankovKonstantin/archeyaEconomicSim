name: StyleCop

on:
  push:
    branches:
      - master

jobs:
  unity:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone repo
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install StyleCop.Analyzers
        run: |
          dotnet restore archeyaEconomicSim/

      - name: C# Check Style
        run: |
          dotnet build
          dotnet stylecop