name: StyleCop

on:
  push:
    branches:
      - master

jobs:
  unity:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone repo
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install .NET Framework 4.7.1 targeting pack
        run: |
          sudo apt-get update
          sudo apt-get install -y wine-stable
          wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y apt-transport-https
          sudo apt-get update
          sudo apt-get install -y dotnet-sdk-4.7.1

      - name: Install StyleCop.Analyzers
        run: |
          dotnet add package StyleCop.Analyzers --version 1.1.118
          dotnet restore Assembly-CSharp.csproj

      - name: C# Check Style
        run: |
          dotnet build
          dotnet stylecop